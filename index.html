<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
<div id="wrap">
    <!--头部-->
    <header id="header">
        <!--头部中心-->
        <div class="headerMain">
            <!--log图片-->
            <h1 class="log">
                <img src="img/logo.png" alt="log">
            </h1>
            <!--音频图-->
            <img class="music" src="img/musicon.gif" alt="musicon">
            <!--头部导航-->
            <ul class="nav">
                <li>
                    <div class="up">
                        <img src="img/home_gruen.png" alt="home">
                    </div>
                    <img class="down" src="img/home.png" alt="home">
                </li>
                <li>
                    <h3 class="up">Course</h3>
                    <h3 class="down">Course</h3>
                </li>
                <li>
                    <h3 class="up">Works</h3>
                    <h3 class="down">Works</h3>
                </li>
                <li>
                    <h3 class="up">About</h3>
                    <h3 class="down">About</h3>
                </li>
                <li>
                    <h3 class="up">Team</h3>
                    <h3 class="down">Team</h3>
                </li>
            </ul>
            <!--小箭头-->
            <div class="arrow"></div>
        </div>
    </header>
    <!--中间内容滚屏区-->
    <div class="content">
        <ul class="contentMain">
            <!--第一屏-->
            <li>
                <section class="home">home</section>
            </li>
            <!--第二屏-->
            <li>
                <section class="Course">Course</section>
            </li>
            <!--第三屏-->
            <li>
                <section class="Works">Works</section>
            </li>
            <!--第四屏-->
            <li>
                <section class="About">About</section>
            </li>
            <!--第五屏-->
            <li>
                <section class="Team">Team</section>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
